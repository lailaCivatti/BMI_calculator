<!DOCTYPE html>
<html class="b-html__vh100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sass_css.css">
    <title>BMI Calculator</title>
</head>
<script src="main.js" defer></script>
<body class="b-page">
    <h1 class="b-title">Body Mass Index (BMI) Calculator</h1>
    <form class="b-form">
        <div class="b-weight">
            <label class="b-weight__label" for="weight">Body weight (Kg):</label>
            <input class="b-weight__input" type="tel" id="weight" name="weight">
        </div>
        <div class="b-w_alert"></div>
        <div class="b-height">
            <label class="b-height__label" for="height">Height (m):</label>
            <input class="b-height__input" type="tel" id="height" name="height">
        </div>
        <div class="b-h_alert"></div>
        <button class="b-btn" type="submit">Calculate</button>
    </form>
</body>
</html>
