<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sass_css.css">
    <title>BMI Calculator</title>
</head>
<script src="main.js" defer></script>
<body>
    <h1>Body Mass Index (BMI) Calculator</h1>
    <form>
        <div>
            <label for="weight">Body weight (Kg):</label>
            <input type="number" id="weight" name="weight" min="1" max="400" step="0.01">
        </div>
        <div>
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" min="0.3" max="3" step="0.01">
        </div>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
